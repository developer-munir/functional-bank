<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="px-12 mt-12">
      <section>
        <div class="mb-8">
          <span class="border-l-8 border-red-400 pl-0.5"> </span>
          <span class="border-l-2 border-red-400 pl-2"></span>
          <span class="border-l-8 border-red-400"></span>
          <span class="border-l-8 border-red-400"></span>
          <span class="border-l-8 border-red-400 pl-0.5"></span>
          <span class="border-l-8 border-red-400 pl-1"></span>
          <span class="border-l-2 border-red-400 pl-2"></span>
          <span class="border-l-8 border-red-400"></span>
          <span class="border-l-8 border-red-400"></span>
          <span class="border-l-8 border-red-400"></span>
        </div>
      </section>
    </header>
    <main>
      <section class="grid grid-cols-1 lg:grid-cols-2 px-12">
        <!--  tranjection section -->
        <div>
          <h1 class="lg:text-9xl text-3xl text-red-400 font-bold mb-4">
            Welcome
          </h1>
          <p class="text-3xl border-l-8 border-red-400 pl-8">
            To Baap Er <span class="text-blue-800 font-semibold">Bank</span>
          </p>

          <div class="mt-12 grid grid-cols-1 lg:grid-cols-2 gap-2">
            <!-- deposit section -->
            <div class="bg-blue-200 p-8 rounded-xl">
              <h1 class="text-2xl">Please Deposit</h1>
              <input
                class="block p-1 mt-4 w-9/12"
                type="number"
                name=""
                id="deposit-field"
                placeholder="$ Amount you want to deposit"
              />
              <button
                class="bg-blue-800 px-8 py-1 mt-4 text-lg font-semibold text-white hover:bg-blue-600 rounded-3xl"
                id="deposit-btn"
              >
                Deposit
              </button>
            </div>
            <!-- withdraw -->
            <div class="bg-amber-200 p-8 rounded-xl">
              <h1 class="text-2xl">Please Withdraw</h1>
              <input
                class="block p-1 mt-4 w-9/12"
                type="number"
                name=""
                id="withdrow-field"
                placeholder="$ Amount you want to Withdraw"
              />
              <button
                class="bg-blue-800 px-8 py-1 mt-4 text-lg font-semibold text-white hover:bg-sky-600 rounded-3xl"
                id="withdraw-btn"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
        <!-- tranjection amounts -->
        <div class="pt-8 mx-2 grid-cols-1 text-center uppercase">
          <!-- deposit total -->
          <div class="bg-blue-200 p-8 rounded-xl mb-2">
            <h2 class="text-xl">$<span id="previous-amount">00</span></h2>
            <h1 class="text-2xl">Deposit</h1>
          </div>

          <!--  withdraw total -->
          <div class="bg-amber-200 p-8 rounded-xl mb-2">
            <h2 class="text-xl">$<span id="previous-withdraw">00</span></h2>
            <h1 class="text-2xl">Withdraw</h1>
          </div>

          <!-- balance total -->
          <div class="bg-red-400 p-8 rounded-xl mb-2">
            <h2 class="text-xl">$<span id="total-balance">1254</span></h2>
            <h1 class="text-2xl">Balance</h1>
          </div>

        </div>
      </section>
    </main>

    <!-- scripts -->
    <script src="js/utilities.js"></script>
  </body>
</html>
