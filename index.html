<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="px-12 mt-12">
          <section>
            <div class="mb-8">
            <span class="border-l-8 border-red-400 pl-0.5"> </span>
            <span class="border-l-2 border-red-400 pl-2"></span>
            <span class="border-l-8 border-red-400"></span>
            <span class="border-l-8 border-red-400"></span>
            <span class="border-l-8 border-red-400 pl-0.5"></span>
            <span class="border-l-8 border-red-400 pl-1"></span>
            <span class="border-l-2 border-red-400 pl-2"></span>
            <span class="border-l-8 border-red-400"></span>
            <span class="border-l-8 border-red-400"></span>
            <span class="border-l-8 border-red-400"></span>
          </div> 
          </section>
    </header>
    <main>
      <section class="grid grid-cols-1 lg:grid-cols-2 px-12">
        <!-- part one -->
        <div>
            <h1 class="lg:text-9xl text-3xl text-red-400 font-bold mb-4">Welcome</h1>
            <p class="text-3xl border-l-8 border-red-400 pl-8">To Baap Er <span class="text-blue-800 font-semibold">Bank</span></p>
          <div class="mt-12 grid grid-cols-1 lg:grid-cols-2 gap-4">
            <!-- try it -->
            <p class="text-2xl text-red-400 font-semibold">TRY IT NOW</p>
            <!-- login section -->
            <section>
              <div class="grid grid-cols-1 gap-4">
                <input type="email" name="email" id="email-field" placeholder="Enter email" class="border text-center rounded py-2">
                <input type="password" name="password" id="password-field" placeholder="Enter password" class="border text-center rounded py-2">
                <button class="py-2 bg-blue-800 text-white font-semibold  rounded hover:bg-blue-600" id="login-btn">Login<button>
              </div>
            </section>
          </div>
        </div>
        <!-- part two -->
        <div class="pt-8">
          <img src="images/banner.webp" alt="images not found" />
        </div>
      </section>
    </main>

    <!-- scripts -->
    <script src="js/utilities.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
